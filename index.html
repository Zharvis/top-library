<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>

    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Library++</h1>
      </header>
      <main class="main">
        <div class="pop-up">
          <button class="pop-up__abort-btn">x</button>
          <form action="" class="pop-up__form">
            <label for="title" class="pop-up__label">title</label>
            <input type="text" name="title" class="pop-up__input" />
            <label for="author" class="pop-up__label">author</label>
            <input type="text" name="author" class="pop-up__input" />
            <label for="pages" class="pop-up__label">pages</label>
            <input type="text" name="pages" class="pop-up__input" />
            <label for="isRead" class="pop-up__label">read?</label>
            <input type="text" name="isRead" class="pop-up__input" />
          </form>
          <button class="pop-up__add-btn">Add</button>
        </div>
        <div class="cards"></div>
      </main>
    </div>
  </body>
</html>
